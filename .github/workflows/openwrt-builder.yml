name: Build ImmortalWrt for N1

on:
  workflow_dispatch:
   inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: "0 0 1 * *"

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05
  CONFIG_FILE: N1/.config
  DIY_SH: N1/diy.sh
  FILES: N1/files
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.TOKEN }}

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: ÂáÜÂ§áÂÆåÊàê
      uses: actions/checkout@main

    - name: Ê∏ÖÁêÜÁ£ÅÁõòÁ©∫Èó¥
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: ÂàùÂßãÂåñÁºñËØëÁéØÂ¢É
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update -y
        sudo -E apt-get -qq install -y $(curl -fsSL https://raw.githubusercontent.com/nantayo/My-Pkg/master/2305)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        
    - name: ÂÖãÈöÜÊ∫êÁ†Å
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Êõ¥Êñ∞ & ÂÆâË£Ö feeds
      working-directory: ./openwrt
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Âä†ËΩΩËá™ÂÆö‰πâÈÖçÁΩÆ
      run: |
        [ -e $FILES ] && mv $FILES openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_SH

    - name: SSH ËøûÊé•Âà∞ Actions
      uses: P3TERX/ssh2actions@main
      if: (github.event.inputs.ssh == 'true') || contains(github.event.action, 'ssh')

    - name: ‰∏ãËΩΩËΩØ‰ª∂ÂåÖ
      working-directory: ./openwrt
      run: |
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ÁºñËØëÂõ∫‰ª∂
      run: |
        chmod -R 755 openwrt
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "compile_status=success" >> $GITHUB_ENV

    - name: Ê∏ÖÁêÜÁ£ÅÁõòÁ©∫Èó¥
      if: (!cancelled())
      run: |
        echo "Ê∏ÖÁêÜ‰πãÂâçÔºö"
        df -hT
        mkdir openwrt-armvirt
        mkdir /workdir/upload
        cp openwrt/bin/targets/*/*/*.tar.gz /workdir/upload/
        mv openwrt/bin/targets/*/*/*.tar.gz openwrt-armvirt/
        echo -e "\n"
        echo "ÂàóÂá∫Á©∫Èó¥Âç†Áî®Ââç10ÁöÑÁõÆÂΩïÊàñÊñá‰ª∂Ôºö"
        sudo du -h --max-depth=1 /workdir |sort -nr | head -10
        rm -rf /workdir/openwrt/
        echo -e "\n"
        echo "Ê∏ÖÁêÜ‰πãÂêéÔºö"
        df -hT
        echo -e "\n"
        echo "/workdirË∑ØÂæÑÊñá‰ª∂"
        ls -l
        echo -e "\n"
        echo "ÂàóÂá∫Á©∫Èó¥Âç†Áî®Ââç10ÁöÑÁõÆÂΩïÊàñÊñá‰ª∂Ôºö"
        sudo du -h --max-depth=1 /workdir |sort -nr | head -10

    - name: ÊâìÂåÖÈïúÂÉèÊñá‰ª∂
      if: ${{ env.compile_status }} == 'success' && !cancelled()
      uses: unifreq/openwrt_packit@master
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/*/*/*.tar.gz
        KERNEL_VERSION_NAME: 5.4.y_6.6.y
        PACKAGE_SOC: s905d
        GZIP_IMGS: .xz
        SCRIPT_DIY_PATH: N1/mk_s905d_n1.sh
        WHOAMI: woni928
        OPENWRT_VER: $(date +"%Y.%m.%d")
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0
        ENABLE_WIFI_K510: 0

    - name: ÁîüÊàêÂèëÂ∏ÉÊ†áÁ≠æ
      if: ${{ env.PACKAGED_STATUS == 'success' }} && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H.%M")" >> ${GITHUB_OUTPUT}
        touch release.txt
        echo "
        üçÅ Ê≥®ÊÑè‰∫ãÈ°πÔºöÈ¶ñÊ¨°‰ΩøÁî®Âª∫ËÆÆÂÖ®Êñ∞Âà∑ÂÜô
          
        üíª ÈÄÇÁî®Êú∫Âûã: ÊñêËÆØN1

        üìÇ Ê∫êÁ†Å: ${{ env.REPO_URL }}

        üå≥ ÂàÜÊîØ: ${{ env.REPO_BRANCH }}

        ‚è±Ô∏è ÁºñËØëÊó∂Èó¥: $(date +"%YÂπ¥%mÊúà%dÊó•%HÊó∂%MÂàÜ")

        üåê ÁÆ°ÁêÜÂú∞ÂùÄ: 192.168.123.2

        üë§ Áî®Êà∑Âêç: root

        üîí ÂØÜÁ†Å: password 
        
        " >> release.txt
        echo "tag_status=success" >> $GITHUB_ENV

    - name: ÂèëÂ∏ÉÂõ∫‰ª∂Âà∞ Releases
      uses: softprops/action-gh-release@v2
      if: ${{ env.tag_status == 'success' }} && !cancelled()
      with:
        tag_name: OpenWrt_${{ env.PACKAGED_OUTPUTDATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*.img.xz
        body_path: release.txt
        token: ${{ env.GITHUB_TOKEN }}
        
